{% extends 'mainPattern/wrapper.html' %}
{% block title %}Авторизация{% endblock %}
{% load staticfiles %}
{% block head %}
<link rel="stylesheet" href="{% static 'css/login-style.css' %}" type="text/css">
<link href="https://fonts.googleapis.com/css?family=Sniglet" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="wrapper fadeInDown">
  <div id="formContent">
    <div class="fadeIn first">
      <img src="{% static 'image/user.svg'%}" id="icon" />
      <span id="login-text"> Вход в панель управления:</span>
    </div>

    <form>
      <input type="text" id="email" class="fadeIn second" name="Email" placeholder="E-mail">
      <input type="text" id="password" class="fadeIn third" name="Pass" placeholder="Пароль">
      <input type="submit" class="fadeIn fourth" value="Войти">
    </form>

    <div id="formFooter">
      <a class="underlineHover" href="#">Забыли пароль?</a>
    </div>

  </div>
</div>
{% endblock %}
